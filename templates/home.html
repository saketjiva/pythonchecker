<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'header.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Welcome to URL Tools</h1>
                <p class="text-center mt-4">Select a tool from the navigation bar above.</p>
            </div>
        </div>
    </div>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose a WebP image:</label>
        <input type="file" id="file" name="file" accept=".webp" required>
        <button type="submit">Convert to JPG</button>
    </form>
    <div id="result"></div>
</body>
</html>
