<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Status Checker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'header.html' %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">URL Status Checker</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Excel file:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".xls,.xlsx" required>
            </div>
            <button type="submit" class="btn btn-primary">Check</button>
        </form>

        {% if statuses %}
            <h2 class="mt-5">Results</h2>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>Status Code</th>
                        <th>Final URL</th>
                    </tr>
                </thead>
                <tbody>
                    {% for url, status_code, final_url in statuses %}
                        <tr>
                            <td>{{ url }}</td>
                            <td>{{ status_code }}</td>
                            <td><a href="{{ final_url }}" target="_blank">{{ final_url }}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
